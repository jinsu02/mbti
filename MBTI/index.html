<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>내 안에 숨어있는 직업캐 찾기</title>
   
    <link rel="icon" href="favicon.png"> <!--브라우저 아이콘 연결링크-->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet"> <!--브라우저의 기본 css내용을 초기화-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" /><!--폰트링크-->
    <link rel="stylesheet" href="./css/common.css"><!--폰트는 css를 적용해야 적용된다.-->
    <link rel="stylesheet" href="./css/home.css">
    <script defer src="./js/share.js"></script>
</head>

<body>
    <h2 class="page-subtitle"> <!--"page-subtitle""page-title""btn" 질문,결과 페이지에서 재사용을 할 것이기 때문에 공통의 css를 작성하는 common.css에 작성한다. 그 외에 공통되지 않는 css내용은 별도의 css파일을 만들어서 관리한다.-->
        멋쟁이 토마토
    </h2>
    <h1 class="page-title">
        내 안에 숨어있는<br>
        직업캐 찾기!
    </h1>
    <img src="./images/main_character.png" alt="캐릭터" class="character">
   <a href="/questions.html" class="btn btn-orange">
        본캐 찾으러 GO!
    </a>  <!--질문 페이지로 이동하는 버튼-->
    <div class="btn btn-green btn-small share-or-copy"> <!--share.js에 연결됨-->
        주변에 알리기
    </div> <!--자바스크립트에 내용을 따로 연결해서 버튼을 클릭했을 떄의 동작을 만들거임-->
</body>
</html>
