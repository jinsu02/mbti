<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 안에 숨어있는 직업캐 찾기</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
   <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/questions.css">
    <script type="module" defer src="./js/questions.js"></script>
    <!--type="module"=js파일에서 import파일을 연결할 수 있는 속성/ questions.js에 설명있음-->
</head>

<body>
    <div class="progress"> <!--프로그레스바-->
        <div class="value"> <!--전체 바 안에 있는 주황색 막대-->

        </div>
    </div>
    <div class="question-box">
        <div class="number">  
        </div>
        <div class="question">   
        </div> <!--질문의 문장-->
        <div class="btn btn-gray choice choice1"></div> <!--답변버튼 / btn-gray:css / choice:js적용-->
        <div class="btn btn-gray choice choice2"></div>
    </div>
</body>
</html>
